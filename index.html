<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Wine Bliss</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const mobileList = ["Android", "iPhone", "iPad", "BlackBerry", "Windows Phone", "Samsung", "LG", "Windows CE", "SonyEricsson", "Nokia"];
      
      // userAgent 값을 alert로 확인
      alert(navigator.userAgent);

      let isMobile = false;

      for (let device of mobileList) {
        if (navigator.userAgent.match(device)) {
          isMobile = true;
          break; // 모바일 기기 발견 시 바로 중단
        }
      }

      if (isMobile) {
        location.href = "/html/preloading.html"; // 모바일 기기로 접속했을 때
      } else {
        location.href = "/mobile-mockup/single-view.html"; // 데스크탑 등 모바일 기기가 아닐 때
      }
    });
  </script>
</body>
</html>
