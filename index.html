<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Wine Bliss</title>
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|Windows Phone|Samsung|LG|SonyEricsson|Nokia/i.test(navigator.userAgent);

      if (isMobile) {
        // 모바일 기기로 접속했을 때
        location.href = "/html/preloading.html";
      } else {
        // 데스크탑 등 모바일 기기가 아닐 때
        location.href = "/mobile-mockup/single-view.html";
      }
    });
  </script>
</body>
</html>
