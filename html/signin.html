<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Wine Bliss</title>
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
   <!-- Slick Slider CDN -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/custom.js"></script>
</head>
<body>
  <div class="container signin">
    <div class="signin-inner">
      <div class="signin-photo"></div>
      <div class="signin-content">
        <div class="signin-header">
          <h2 class="logo">Wine Bliss </h2>
          <p>로그인 후 이용하여 다양한 혜택을 만나보세요.</p>
        </div>
        <div class="signin-field">
          <input type="email" placeholder="이메일 입력">
          <input type="password" placeholder="비밀번호 입력">
        </div>
        <div class="status custom-chk">
          <label>
            <input type="checkbox"><em></em>자동 로그인
          </label>
          <a href="#none">아이디/비밀번호 찾기</a>
        </div>
        <button class="btn-primary btn-signin">로그인</button>
        <div class="join-member">
          아직 회원이 아니신가요? <a href="#none">회원가입</a>
        </div>
        <div class="easy-signin">
          <span>SNS 계정으로 간편 로그인</span>
          <div class="social-btn">
            <a href="#none"><img src="/images/sns-icon-01.svg"></a>
            <a href="#none"><img src="/images/sns-icon-02.svg"></a>
            <a href="#none"><img src="/images/sns-icon-03.svg"></a>
            <a href="#none"><img src="/images/sns-icon-04.svg"></a>
            <a href="#none"><img src="/images/sns-icon-05.svg"></a>
          </div>
        </div>
      </div>
      <!-- GNB include -->
      <div class="gnb-include"></div>
      <!-- GNB include -->
    </div>
  </div>

</body>
</html>
