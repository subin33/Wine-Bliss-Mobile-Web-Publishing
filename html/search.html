<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Wine Bliss</title>
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Custom CSS & JS -->
  <link rel="stylesheet" href="/css/style.css">
  <script src="/js/custom.js"></script>
</head>
<body>
 
  <div class="container search">
    <div class="search-inner">
      <!-- Main Header Include -->
      <div class="main-header-include"></div>
      <!-- Main Header Include -->
      <div class="search-content">
        <div class="search-field">
          <input type="text" placeholder="검색어를 입력해주세요">
        </div>
        <div class="search-recent">
          <div class="title">
            <h3>최근 검색어</h3>
            <button class="btn-all-clear">전체삭제</button>
          </div>
          <div class="items">
            <div class="item">
              <span>테라 아르젠타 말벡</span>
              <button class="btn-clear"><i class="bi bi-x"></i></button>
            </div>
            <div class="item">
              <span>칠레산 와인</span>
              <button class="btn-clear"><i class="bi bi-x"></i></button>
            </div>
            <div class="item">
              <span>피치 모스카토</span>
              <button class="btn-clear"><i class="bi bi-x"></i></button>
            </div>
          </div>
        </div>
        <div class="search-increase">
          <div class="title">
            <h3>급상승 검색어</h3>
            <p>최근 1시간 동안 검색 횟수가 급상승했어요!</p>
          </div>
          <ul class="search-increase-list">
            <li>와인 시음 세트 할인</li>
            <li>셀럽 추천 와인</li>
            <li>내추럴 와인 베스트셀러</li>
            <li>와인 + 치즈 세트</li>
            <li>회원가입 첫 구매 할인</li>
            <li>프리미엄 와인 예약 판매</li>
          </ul>
        </div>
      </div>
      <!-- GNB include -->
      <div class="gnb-include"></div>
      <!-- GNB include -->
    </div>
  </div>
  
  
</body>
</html>
